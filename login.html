<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-white">
    <div class="d-flex mx-auto align-items-center bg-[#01468e]">
      <img
        class="h-16 mx-auto bg-light"
        src="https://cdn.freelogovectors.net/wp-content/uploads/2020/09/federal-bank-logo.png"
        alt=""
        style="height: 60px"
      />
      <p
        onclick="homepage()"
        class="text-light font-bold mx-auto my-auto cursor-pointer hover:border-b-[3px] hover:border-yellow-400"
      >
        Home
      </p>
      <p
        class="text-light font-bold mx-auto my-auto cursor-pointer hover:border-b-[3px] hover:border-yellow-400"
      >
        Personal
      </p>
      <p
        class="text-light font-bold mx-auto my-auto cursor-pointer hover:border-b-[3px] hover:border-yellow-400"
      >
        NRI
      </p>
      <p
        class="text-light font-bold mx-auto my-auto cursor-pointer hover:border-b-[3px] hover:border-yellow-400"
      >
        Business
      </p>
      <button
        onclick="loginfrm()"
        class="btn btn-warning mx-auto my-auto font-bold"
      >
        Login
      </button>
    </div>
    <div class="row mt-[5rem]">
      <div
        class="col-3 ms-[10em] d-flex flex-column h-[420px] justify-content-center bg-white/10 backdrop-blur-lg rounded-3xl backdrop-blur-xl shadow-2xl p-5"
      >
        <h2 class="text-center fs-3 fw-bold my-3 text-neutral-500">Login</h2>
        <div class="d-flex flex-column justify-content-start align-items-start">
          <p class="text-left mb-1">Email/Login ID</p>
          <input
            class="form-control w-100"
            type="email"
            id="email"
            placeholder="Email"
            required
          /><br />
          <div class="d-flex relative bottom-5">
            <p
              style="font-size: 14px; font-weight: 600"
              class="mx-2 text-primary cursor-pointer"
            >
              Fogot Login ID
            </p>
            <p
              style="font-size: 14px; font-weight: 600"
              class="ml-[50px] text-primary cursor-pointer"
            >
              Enable Login ID
            </p>
          </div>
          <p class="text-left">Password</p>
          <input
            class="form-control w-100 my-1"
            type="password"
            id="password"
            placeholder="Password"
            required
          /><br />
          <div class="d-flex relative bottom-5">
            <p
              style="font-size: 14px; font-weight: 600"
              class="mx-2 text-primary cursor-pointer"
            >
              Fogot Password?
            </p>
          </div>
        </div>

        <div class="text-center">
          <button
            class="btn bg-blue-800 text-light fw-bold w-50 hover:bg-blue-900 hover:text-white"
            onclick="login()"
          >
            Login
          </button>
          <p class="text my-2">
            First Time User?
            <a class="text-primary" href="./register.html">Register Here</a>
          </p>
          <p id="result">&nbsp</p>
        </div>
      </div>
      <div class="col-5 ms-[5rem]">
        <p class="text-left fs-1 text-white">Welcome to Federal Bank</p>
        <p class="text-left fs-1 fw-bold text-white">Internet Banking</p>
        <div class="d-flex bg-white/50 border my-4 w-50 rounded-full">
          <p
            class="mx-auto fw-bold text-blue-800 border-r-2 pr-5 cursor-pointer"
          >
            Need Help?
          </p>
          <p
            class="mx-auto fw-bold text-blue-800 border-r-2 pr-5 cursor-pointer"
          >
            Watch Demo
          </p>
          <p class="mx-auto fw-bold text-blue-800 cursor-pointer">FAQs</p>
        </div>
        <img
          class=""
          style="
            height: 500px;
            width: 1000px;
            display: flex;
            position: relative;
            bottom: 30%;
            z-index: -1;
            right: 5%;
            filter: blur(2px);
          "
          src="https://www.shutterstock.com/image-photo/happy-mid-aged-business-woman-600nw-2353012835.jpg"
          alt=""
        />
        <div
          class="d-flex align-items-center justify-content-center w-75 position-relative bottom-[10rem]"
        >
          <p class="text-center w-100 border rounded-full bg-white/90 py-2">
            <i class="fa-solid fa-phone fa-xl" style="color: #002fffd0"></i>
            CustomerCare 1800 - 425 - 1199/1800 - 420 - 1199
          </p>
        </div>
      </div>
    </div>

    <script>
      function homepage() {
        window.location.href = "./index.html";
      }
      function loginfrm() {
        window.location.href = "./login.html";
      }
      function login() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        const storedUser = localStorage.getItem(email);
        console.log(storedUser);
        if (storedUser) {
          const user = JSON.parse(storedUser);
          if (user.password === password) {
            alert("Login successful!redirecting...");
            localStorage.setItem("loggedInUserEmail", email);
            window.location.href = "./dashboard.html";
          } else {
            const res = document.getElementById("result");
            res.innerHTML = `<p class ="text-danger text-center fw-bold"> Incorrect password </p>`;
            alert("Incorrect password.");
          }
        } else {
          const res = document.getElementById("result");
          res.innerHTML = `<p class ="text-danger text-center fw-bold"> No account found </p>`;
          alert("No account found with that email.");
        }
      }
    </script>
  </body>
</html>
